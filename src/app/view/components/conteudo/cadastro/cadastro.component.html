<form [formGroup]="form" (ngSubmit)="salvar()" class="form-container">

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="telefone">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo de Pessoa</mat-label>
    <mat-select formControlName="tipoPessoa">
      <mat-option value="FISICA">Pessoa Física</mat-option>
      <mat-option value="JURIDICA">Pessoa Jurídica</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="form.get('tipoPessoa')?.value === 'FISICA'">
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf">
  </mat-form-field>

  <mat-form-field *ngIf="form.get('tipoPessoa')?.value === 'JURIDICA'">
    <mat-label>CNPJ</mat-label>
    <input matInput formControlName="cnpj">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Salvar</button>
</form>
