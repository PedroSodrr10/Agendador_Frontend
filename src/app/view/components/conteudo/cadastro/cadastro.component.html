<form [formGroup]="form" (ngSubmit)="salvar()" class="form-container">

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="telefone">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo de Pessoa</mat-label>
    <mat-select formControlName="tipoPessoa">
      <mat-option value="FISICA">Pessoa Física</mat-option>
      <mat-option value="JURIDICA">Pessoa Jurídica</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="form.get('tipoPessoa')?.value === 'FISICA'">
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf">
  </mat-form-field>

  <mat-form-field *ngIf="form.get('tipoPessoa')?.value === 'JURIDICA'">
    <mat-label>CNPJ</mat-label>
    <input matInput formControlName="cnpj">
  </mat-form-field>

  <div formGroupName="endereco">
    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input matInput formControlName="cep">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Logradouro</mat-label>
      <input matInput formControlName="logradouro">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Complemento</mat-label>
      <input matInput formControlName="complemento">
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit">Salvar</button>
</form>
